{% load static %}


<head>
    <title>Dlinatorr</title>
    <meta charset="utf-8">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
    <div class="container-fluid">
        <a href="{% url 'web:index' %}" class="navbar-brand mr-3">Home</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">

              <div class="navbar-nav ml-auto ">
              {% if request.user.is_authenticated %}
                <a href="{% url 'web:signout' %}" class="nav-item btn btn-secondary m-1">Signout of {{ request.user }}</a>
                <a class="btn btn-secondary" href="{% url 'web:new_account' %}">Create Acount</a>
              {% else %}
              <div class="m-1">
                <a class="btn btn-success " href="{% url 'web:signin' %}">Signin</a>

              </div>
              {% endif %}
              </div>

            </div>
        </div>
    </div>
  </nav>


  {% block content %}{% endblock %}




</body>
